{% include 'header.html' %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
</head>
<body>
    <h2>تسجيل الدخول</h2>
    <form method="POST">
        {% csrf_token %}
        <label>البريد الإلكتروني:</label><br>
        <input type="email" name="email" required><br><br>

        <button type="submit">دخول</button>
    </form>

    {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
    {% endfor %}
</body>
</html>
